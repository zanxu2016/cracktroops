<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        let currentFaceIndex = -1;

        // 更换表情
        function changeFace() {
            document.getElementById("showFace").src = "./gif/" + genNextIndex() + ".gif";
        }

        // 生成下一个索引
        function genNextIndex() {
            const faceMin = 1;
            const faceMax = 75;
            let randomNum = 0;
            while (randomNum === currentFaceIndex) {
                randomNum = RandomClosed(faceMin, faceMax);
                if (randomNum > faceMax) {
                    console.info("out of bounds");
                }
                if (randomNum === faceMax) {
                    console.info("reach the top");
                }
                if (randomNum === faceMin) {
                    console.info("reach the bottom");
                }
            }
            console.info(randomNum);
            return randomNum;
        }

        // 随机生成范围内数字，闭区间
        function RandomClosed(min, max) {
            return Math.round(Math.random() * (max - min)) + min;
        }

        // 随机生成范围内数字，右闭区间
        function RandomRightClosed(min, max) {
            return Math.ceil(Math.random() * (max - min)) + min;
        }

        // 随机生成范围内数字，右闭区间
        function RandomRightClosed2(min, max) {
            return Math.round(Math.random() * (max - min)) === 0 ? (min + 1) : Math.round(Math.random() * (max - min)) + min;
        }

        // 随机生成范围内数字，左闭区间
        function RandomLeftClosed(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        // 随机生成范围内数字，左闭区间
        function RandomLeftClosed2(min, max) {
            return Math.round(Math.random() * (max - min)) === max ? (max - 1) : Math.round(Math.random() * (max - min)) + min;
        }

        // 随机生成范围内数字，开区间
        function RandomOpen(min, max) {
            return Math.floor(Math.random() * (max - min)) === min ? (min + 1) : Math.floor(Math.random() * (max - min)) + min;
        }

        // 随机生成范围内数字，开区间
        function RandomOpen2(min, max) {
            return Math.floor(Math.random() * ((max - 1) - (min + 1))) + (min + 1);// 相当于 min+1 ≤ r ≤ max - 1
        }
    </script>
